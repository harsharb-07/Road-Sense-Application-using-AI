<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Smart Traffic Predictor</h1>
    <p>Your real-time traffic insights, powered by AI</p>
  </header>

  <section id="prediction-form">
    <h2>Enter Details for Prediction</h2>
    <form id="trafficForm">
      <label for="startingPoint">Starting Point</label>
      <input type="text" id="startingPoint" name="startingPoint" required placeholder="Enter start location">

      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required placeholder="Enter destination">

      <label for="travelTime">Travel Time</label>
      <input type="time" id="travelTime" name="travelTime" required>

      <label for="dayOfWeek">Day of the Week</label>
      <select id="dayOfWeek" name="dayOfWeek" required>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>

      <button type="submit">Get Prediction</button>
    </form>
  </section>

  <section id="prediction-output" style="display: none;">
    <h2>Traffic Prediction</h2>
    <p id="outputMessage">Your prediction will appear here.</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
